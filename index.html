<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('link-opener', {
                init: function() {
                    this.el.addEventListener('click', function(evt) {
                        window.open('https://www.google.com', '_blank');
                    });
                }
            });
        </script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
            </a-assets>

            <a-marker preset="custom" url="assets/marker.patt">
                <a-entity
                    gltf-model="#animated-asset"
                    scale="4.271353215320628 4.271353215320628 4.271353215320628"
                    link-opener
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
